<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post app</title>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a>Главная</a>
            <a>Посты</a>
        </div>
    </header>

    <div class="title">
        <h2>Главная:</h2>
    </div>

    <main class="cards-selection">

        <div class="card-content">
            <img class="card-image" src="" alt="Изображение">
            <h2 class="card-title">Заголовок</h2>
            <p class="card-author">Автор: <span>Имя автора</span></p>
            <p class="card-date">Дата публикации: <span>дд.дд.дд</span></p>
            <p class="card-text">Текст новости</p>
        </div>

        <div class="card-actions">
            <button class="card-button">Читать далее...</button>
        </div>
    </main>
</body>
</html>
